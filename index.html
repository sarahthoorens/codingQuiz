<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
     <title>Coding Quiz</title>
</head>
<header>
      <aside id="countdown-clock" class=" "></aside>
</header>
<body>
  <section class="container">
    <section id="welcome" class=""><h1>Welcome to the coding quiz. Test your knowlege here.</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers with penalize your time by 15 seconds!</p>
    </section>
    <section id="question-section" class="hidden">
       <section id="question"><h1></h1></section>
       <section id="answer-buttons" class="button-grid ">
        <button id="answer1" class = "btn answer"></button>
        <button id="answer2" class = "btn answer"></button>
        <button id="answer3" class = "btn answer"></button>
        <button id="answer4" class = "btn answer"></button>
        </section>
          <section id="response"></section>
    </section>
  <section id="control-button-container">
        <button id="start-button" class="btn">Start</button>
        <button id="score-button" class="btn hidden">See High Scores</button>
  </section>
 </section>
 <section id="form" class="hidden">
  <form action="" method="get">
    <label for="initials">Initials:</label>
    <input type="text" id="initials" name="initials"><br><br>
    <input type="submit" id="submit" value="Submit">
  </form>
  <section id="scoresList" class=" ">
    <ol class="scoreboard">
      <li></li>
      <li></li>
    </ol>
  </section>
</section>
</body>
</html>
