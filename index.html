<header>

</header>
<body>
  <section class="container">
    <section id="question-section" class="hidden">
       <section id="question"><h1></h1></section>
        <section id="answer-buttons" class="button-grid">

            <button class="answer-button btn"></button>
            <button class="answer-button btn"></button>
            <button class="answer-button btn"></button>
        </section>
        <p></p>
    </section>
  <section id="control-button-container">
        <button id="start-button" class="btn">Start</button>
        <button id="submit-button" class="btn hidden">Submit Answer</button>
        <button id="score-button" class="btn">See High Scores</button>
  </section>
 </section>
</body>
</html>
